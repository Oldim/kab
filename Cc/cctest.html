<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Ajax RESTOS</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function () { // onload
    // ----------------------- BTN GET DATA -----------------------------------
             $('#btnget').click(function () {
            toonlijstSelect();  
            })
 
 // ----------------------- TOON LIJST  ---------------------------------
 
                function toonlijstSelect() {
               // let kab = $('#kab').val();
                $.ajax('http://localhost:1337/kab/user', {
                    method: 'GET',
                    dataType: 'json'

                    // DONE AND FAIL INBOUWEN
                }).done(function (data) {
                     let $tbody = $('#table');
                     $tbody.html("");
                     for (let i = 0; i < data.length; i++) {
                         let $newRow = $('<tr>');
                         let $surname = $('<td>').append(data[i].surname);
                         let $name = $('<td>').text(data[i].firstname);
                         let $username = $('<td>').text(data[i].username);
        //surname,firstname,username,user_passwor
                         // APPEND  
                         $newRow.append($name).append($surname).append($username);
                         $tbody.append($newRow)
                     }

                }).fail(function (obj, err, msg) { // FOUTMELDING
                  //  alert('toonlijst fail: ' + msg);
                  toonlijstSelect();
                    console.dir(msg);
                });
            }
        });
    </script>
</head>
<html>

<body>
    <button id='btnget'>Getbtn: </button>
  
    </select>
    <table>
        <thead>
            <tr>
                <th>Surname</th>
                <th>Name</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody id='table'>

        </tbody>
    </table>

</body>

</html>
