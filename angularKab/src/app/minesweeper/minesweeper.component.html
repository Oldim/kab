<body>

<section>
<div id="board">
    <br>
    <br>
    <br>
    <br>
    <div id="title">Minesweeper</div>

    <div *ngFor="let rij of game.vakken; let i=index">
        
         
        <button [ngClass]="'btn'" 
    *ngFor="let kolom of game.vakken[0]; let j = index" 
    (click)="game.klik(i, j);targetClick();" (contextmenu)="game.klikRechts(i, j);">

  
        <span [ngSwitch]="game.vakken[i][j].toestand">

        <label *ngSwitchCase="0"><span *ngIf="game.vakken[i][j].isBom">B</span>
            <span *ngIf="!game.vakken[i][j].isBom">{{ game.geefAantalBomBuren(i,j) }}</span></label>

        <label *ngSwitchCase="1"></label>
        <label *ngSwitchCase="2">V</label>
        <label *ngSwitchCase="3">?</label>
        <label *ngSwitchDefault></label>
 
        </span>


    </button>
    </div><br />
    <div id="time">
        <button [ngClass]="'start_timer'" (click)="start();">Start Game</button>
        <button [ngClass]="'stop_timer'" (click)="stop();">Stop Game</button>
        <button [ngClass]="'reset_timer'" (click)="reset();">Reset Game</button>
        <input type="text" [(ngModel)]="game.seconden" value="{{game.seconden}}" readonly>
        <ul id="results"></ul>
        </div>
</div>
<br>
<br>

<br>
<br>
<br>
<br>
</section>
</body>
